<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sản phẩm</title>

          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>

<body>

                    class="navbar-toggler ps-4" data-bs-target="#navbarSupportedContent"

                    <path d="M5 7H19" stroke="#000" stroke-linecap="round" stroke-width="2"/>
                    <path d="M5 12H19" stroke="#000" stroke-linecap="round" stroke-width="2"/>
                    <path d="M5 17H19" stroke="#000" stroke-linecap="round" stroke-width="2"/>
                </svg>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse ps-2" id="navbarSupportedContent">
                <!-- Navbar brand -->
                <a class="navbar-brand mt-2 mt-lg-0 ms-3" href="/home">
                    <p class="h-100 d-flex align-items-center ms-5 ps-1 mb-0 text-brown fs-2">GAIL'S</p>
                </a>
                <!-- Left links -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ps-5">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/product/all">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Collection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item"><a class=" nav-link" href="#">
                        Bag
                    </a>
                    </li>
                    <li class="nav-item">
                        <!-- Avatar -->
                        <a class="nav-link" href="#">
                            Account
                        </a>
                    </li>
                </ul>
                <!-- Left links -->
            </div>
            <!-- Collapsible wrapper -->

            <!-- Right elements -->
            <div class="user">
                <!-- Icon -->

            </div>
            <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
</header>
<div class="banner position-relative">
    <img alt=""
         src="https://cdn.accentuate.io/87570743357/1670188688292/Eternal_Campaign_05_0849_filmgrade.jpg?v=1670188764941"
         style="width: 100%;height: 450px;object-fit: cover;">
    <div class="title position-absolute" style="z-index: 2;top:50%;left:50%;transform: translate(-50%,-50%);">
        <p class="text-white fw-bold display-1">Product Catolag</p>
        <p class="text-white"><a class="text-white text-decoration-none" href="">Shop</a> / <a
                class="text-white text-decoration-none fw-bold" href="">All Product</a></p>
    </div>
</div>
<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col-3 py-3 d-xl-block" style="height:100vh;">
            <p class="ps-3">Categories</p>
            <ul class="list-group ps-3">
                <li class="list-group-item d-flex justify-content-between" th:each="category:${listCategory}">
                    <a class="text-dark text-decoration-none" th:href="@{${#strings.toLowerCase(category.name)}}"
                       th:utext="${category.name}"></a>
                    <span th:utext="${category.count}"></span>
                </li>
            </ul>
            <p class="ps-3 my-4">Filter By</p>

            <p class="ps-3 my-4">Sale</p>
            <ul class="list-group ps-3">
                <li class="list-group-item d-flex justify-content-between">
                    <span>25%</span>
                    <span>0</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>50%</span>
                    <span>0</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>75%</span>
                    <span>0</span>
                </li>
            </ul>
            <p class="ps-3 my-4">Color</p>
            <div aria-label="Basic example" class="label-group ps-4" role="group">
                <input class="btn rounded-circle me-3 d-none" id="cream" name="color" type="radio"></input>
                <label for="cream" style="--color:#c1beb8;width: 25px;height: 25px;"></label>
                <input class="btn rounded-circle me-3 d-none" id="black" name="color" type="radio"></input>
                <label for="black" style="--color: #000000;width: 25px;height: 25px;"></label>
                <input class="btn rounded-circle me-3 d-none" id="white" name="color" type="radio"></input>
                <label for="white" style="--color: #8a8a8a;width: 25px;height: 25px;"></label>
            </div>

        </div>
        <div class="col-9 p-3 px-5" style="height:100vh">
            <div class="view mb-4">
                <div class="sort d-flex align-items-center">
                    <span>Sort by:</span>
                    <select aria-label="Default select example" class="form-select ms-2 border-0 p-2"
                            onchange="updateLocation(this.value)" style="width: 200px;font-size: 13px;">
                        <option value="none">Sort</option>
                        <option value="popular" th:selected="${sort}=='popular'">Popular</option>
                        <option value="name" th:selected="${sort}=='name'">Name</option>
                    </select>
                </div>
            </div>
            <div class="product container">
                <div class="row">
                    <div class="col-12 col-lg-6 col-xl-4 p-0 my-3" th:each="product:${listProduct}">
                        <div class="card border-0 rounded-0 position-relative" style="min-width: 120px;width: 90%;">
                            <a class="position-absolute" href="" style="z-index: 2;top:2px;right:5px;">
                                <svg fill="none"
                                     height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                            d="M4.45067 13.9082L11.4033 20.4395C11.6428 20.6644 11.7625 20.7769 11.9037 20.8046C11.9673 20.8171 12.0327 20.8171 12.0963 20.8046C12.2375 20.7769 12.3572 20.6644 12.5967 20.4395L19.5493 13.9082C21.5055 12.0706 21.743 9.0466 20.0978 6.92607L19.7885 6.52734C17.8203 3.99058 13.8696 4.41601 12.4867 7.31365C12.2913 7.72296 11.7087 7.72296 11.5133 7.31365C10.1304 4.41601 6.17972 3.99058 4.21154 6.52735L3.90219 6.92607C2.25695 9.0466 2.4945 12.0706 4.45067 13.9082Z"
                                            stroke="#222222"/>
                                </svg>
                            </a>
                            <a class="position-absolute" href="" style="z-index: 2;top:30px;right:5px;">
                                <svg fill="none"
                                     height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                            d="M3.5 11C3.5 9.10025 3.50106 7.72573 3.64199 6.67754C3.78098 5.64373 4.04772 5.00253 4.52513 4.52513C5.00253 4.04772 5.64373 3.78098 6.67754 3.64199C7.72573 3.50106 9.10025 3.5 11 3.5H13C14.8998 3.5 16.2743 3.50106 17.3225 3.64199C18.3563 3.78098 18.9975 4.04772 19.4749 4.52513C19.9523 5.00253 20.219 5.64373 20.358 6.67754C20.4989 7.72573 20.5 9.10025 20.5 11V13C20.5 14.8998 20.4989 16.2743 20.358 17.3225C20.219 18.3563 19.9523 18.9975 19.4749 19.4749C18.9975 19.9523 18.3563 20.219 17.3225 20.358C16.2743 20.4989 14.8998 20.5 13 20.5H11C9.10025 20.5 7.72573 20.4989 6.67754 20.358C5.64373 20.219 5.00253 19.9523 4.52513 19.4749C4.04772 18.9975 3.78098 18.3563 3.64199 17.3225C3.50106 16.2743 3.5 14.8998 3.5 13V11Z"
                                            stroke="#222222"/>
                                    <path d="M12 8L12 16" stroke="#222222" stroke-linejoin="round"/>
                                    <path d="M16 12L8 12" stroke="#222222" stroke-linejoin="round"/>
                                </svg>
                            </a>
                            <img alt="..."
                                 class="" style="width:100%;height:350px; object-fit: cover;"
                                 th:src="${product.color_image}">
                            <div class="card-body" style="background-color: #f6f6f6;">
                                <a class="fs-6 text-dark text-decoration-none"
                                   th:href="@{/product(id=${product.product_id},color=${product.color_name})}"
                                   th:text="${product.product_name}"></a>
                                <p class="text-muted" style="font-size: 10px;"
                                   th:text="${product.product_description}"></p>
                                <hr>
                                <div class="row text-center">
                                    <div class="col-12" style="font-size: 13px;" th:inline="text">
                                        [[${#numbers.formatDecimal(product.product_price, 0, 'POINT', 0, 'POINT')}]]VNĐ
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pagination justify-content-center pb-5 pt-3">
                    <a class="page-items" >Previous</a>
                    <a class="page-items active" th:each="pageNumber:${listPage}" th:href="@{'/product/' + ${page} + '/' +${pageNumber}}"
                    th:untext="${pageNumber}"> </a>
                    <a class="page-items" >Next</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    function updateLocation(selectedValue) {
        var page = [[${page}]];
        if(selectedValue=="none"){
            location = page;
            return;
        }
        location = page + "?sort=" + selectedValue ;
    }

    function getProduct(id,color){
        return "product?id=" + id + "&color=" + color;
    }

</script>
<script crossorigin="anonymous"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
